name: "Terraform"

permissions:
  id-token: write
  contents: read
  
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      PANOS_HOSTNAME: ${{ secrets.PANOS_HOSTNAME }}
      PANOS_USERNAME: ${{ secrets.PANOS_USERNAME }}
      PANOS_PASSWORD: ${{ secrets.PANOS_PASSWORD }}
      ASSUME_ROLE: ${{ secrets.ASSUME_ROLE }}
      AWS_REGION: "eu-west-2"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: latest

      - name: Run OPA Tests
        id: opa_eval
        run: |
          result=$(opa eval -i policy.yml -d tests/panos.rego 'data.panos')
          echo "OPA=${result}" >> "$GITHUB_OUTPUT"
        

      - name: Set OPA Results
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          opa_results: ${{ steps.opa_eval.outputs.OPA }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const opa_results = JSON.parse(process.env.opa_results)
            const allow = opa_results.result[0].expressions[0].value.allow
            const deny = opa_results.result[0].expressions[0].value.deny

            if (!allow) {
              const output = `#### OPA Policy Violation üö´
              #### Policy Violations
              
              ${deny.map(msg => `* ${msg}`).join("\n")}

              *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

                
              await github.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
              console.log(context)
              process.exit(1);
            }
        
      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.ASSUME_ROLE }}
          role-session-name: gh-action-role-session
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        # with:
          # terraform_version: 0.13.0:
          # cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`${process.env.PLAN}\`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

              
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Auto Merge
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          opa_results: ${{ steps.opa_eval.outputs.OPA }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const opa_results = JSON.parse(process.env.opa_results)
            const allow = opa_results.result[0].expressions[0].value.allow

            if (allow) {
              const output = `#### Validation Checks Passed ‚úÖ

              *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

              await github.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })

              /*
              await github.pulls.merge({
                pull_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo
              })
              */              
              
            }

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
